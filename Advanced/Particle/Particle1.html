<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Use correct character set. -->
    <meta charset="utf-8"/>
    <!-- Tell IE to use the latest, best version. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"
    />
    <title>Particle1</title>
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.97/Build/CesiumUnminified/Cesium.js"></script>
    <script src="../../0-Common/Sandcastle-header.js"></script>

    <link
            href="https://cesium.com/downloads/cesiumjs/releases/1.97/Build/Cesium/Widgets/widgets.css"
            rel="stylesheet"
    />
    <link href="../../0-Common/bucket.css" rel="stylesheet">
</head>
<body>
<div id="cesiumContainer" class="fullSize"></div>
<div id="toolbar"></div>

<script>
    const {
        BoundingSphere,
        BoxEmitter,
        Cartesian2,
        Cartesian3,
        ClockRange,
        CircleEmitter,
        Color,
        ConeEmitter,
        defined,
        HeadingPitchRoll,
        JulianDate,
        knockout,
        Matrix3,
        Matrix4,
        Quaternion,
        ParticleBurst,
        ParticleSystem,
        SampledPositionProperty,
        SphereEmitter,
        TimeInterval,
        TimeIntervalCollection,
        Transforms,
        TranslationRotationScale,
        VelocityOrientationProperty,
        Viewer
    } = window.Cesium;

    const CesiumMath = Cesium.Math;

    const viewer = new Viewer("cesiumContainer");

    //Set the random number seed for consistent results.
    CesiumMath.setRandomNumberSeed(3);

    //Set bounds of our simulation time
    const start = JulianDate.fromDate(new Date(2015, 2, 25, 16));
    const stop = JulianDate.addSeconds(
        start,
        120,
        new JulianDate()
    );

    //Make sure viewer is at the desired time.
    viewer.clock.startTime = start.clone();
    viewer.clock.stopTime = stop.clone();
    viewer.clock.currentTime = start.clone();
    viewer.clock.clockRange = ClockRange.LOOP_STOP; //Loop at the end
    viewer.clock.multiplier = 1;
    viewer.clock.shouldAnimate = true;

    //Set timeline to simulation bounds
    viewer.timeline.zoomTo(start, stop);

    const viewModel = {
        emissionRate: 5.0,
        gravity: 0.0,
        minimumParticleLife: 1.2,
        maximumParticleLife: 1.2,
        minimumSpeed: 1.0,
        maximumSpeed: 4.0,
        startScale: 1.0,
        endScale: 5.0,
        particleSize: 25.0,
    };

    knockout.track(viewModel);
    const toolbar = document.getElementById("toolbar");
    knockout.applyBindings(viewModel, toolbar);

    const entityPosition = new Cartesian3();
    const entityOrientation = new Quaternion();
    const rotationMatrix = new Matrix3();
    const modelMatrix = new Matrix4();

    function computeModelMatrix(entity, time) {
        return entity.computeModelMatrix(time, new Matrix4());
    }

    const emitterModelMatrix = new Matrix4();
    const translation = new Cartesian3();
    const rotation = new Quaternion();
    let hpr = new HeadingPitchRoll();
    const trs = new TranslationRotationScale();

    function computeEmitterModelMatrix() {
        hpr = HeadingPitchRoll.fromDegrees(0.0, 0.0, 0.0, hpr);
        trs.translation = Cartesian3.fromElements(
            -4.0,
            0.0,
            1.4,
            translation
        );
        trs.rotation = Quaternion.fromHeadingPitchRoll(hpr, rotation);

        return Matrix4.fromTranslationRotationScale(
            trs,
            emitterModelMatrix
        );
    }

    const pos1 = Cartesian3.fromDegrees(
        -75.15787310614596,
        39.97862668312678
    );
    const pos2 = Cartesian3.fromDegrees(
        -75.1633691390455,
        39.95355089912078
    );
    const position = new SampledPositionProperty();

    position.addSample(start, pos1);
    position.addSample(stop, pos2);

    const entity = viewer.entities.add({
        availability: new TimeIntervalCollection([
            new TimeInterval({
                start: start,
                stop: stop,
            }),
        ]),
        model: {
            uri: "./CesiumMilkTruck.glb",
            minimumPixelSize: 64,
        },
        viewFrom: new Cartesian3(-100.0, 0.0, 100.0),
        position: position,
        orientation: new VelocityOrientationProperty(position),
    });
    viewer.trackedEntity = entity;

    const scene = viewer.scene;
    const particleSystem = scene.primitives.add(
        new ParticleSystem({
            image: "./smoke.png",

            startColor: Color.LIGHTSEAGREEN.withAlpha(0.7),
            endColor: Color.WHITE.withAlpha(0.0),

            startScale: viewModel.startScale,
            endScale: viewModel.endScale,

            minimumParticleLife: viewModel.minimumParticleLife,
            maximumParticleLife: viewModel.maximumParticleLife,

            minimumSpeed: viewModel.minimumSpeed,
            maximumSpeed: viewModel.maximumSpeed,

            imageSize: new Cartesian2(
                viewModel.particleSize,
                viewModel.particleSize
            ),

            emissionRate: viewModel.emissionRate,

            bursts: [
                // these burst will occasionally sync to create a multicolored effect
                new ParticleBurst({
                    time: 5.0,
                    minimum: 10,
                    maximum: 100,
                }),
                new ParticleBurst({
                    time: 10.0,
                    minimum: 50,
                    maximum: 100,
                }),
                new ParticleBurst({
                    time: 15.0,
                    minimum: 200,
                    maximum: 300,
                }),
            ],

            lifetime: 16.0,

            emitter: new CircleEmitter(2.0),

            emitterModelMatrix: computeEmitterModelMatrix(),

            updateCallback: applyGravity,
        })
    );

    const gravityScratch = new Cartesian3();

    function applyGravity(p, dt) {
        // We need to compute a local up vector for each particle in geocentric space.
        const position = p.position;

        Cartesian3.normalize(position, gravityScratch);
        Cartesian3.multiplyByScalar(
            gravityScratch,
            viewModel.gravity * dt,
            gravityScratch
        );

        p.velocity = Cartesian3.add(
            p.velocity,
            gravityScratch,
            p.velocity
        );
    }

    viewer.scene.preUpdate.addEventListener(function (scene, time) {
        particleSystem.modelMatrix = computeModelMatrix(entity, time);

        // Account for any changes to the emitter model matrix.
        particleSystem.emitterModelMatrix = computeEmitterModelMatrix();

        // Spin the emitter if enabled.
        if (viewModel.spin) {
            viewModel.heading += 1.0;
            viewModel.pitch += 1.0;
            viewModel.roll += 1.0;
        }
    });

    knockout
        .getObservable(viewModel, "emissionRate")
        .subscribe(function (newValue) {
            particleSystem.emissionRate = parseFloat(newValue);
        });

    knockout
        .getObservable(viewModel, "particleSize")
        .subscribe(function (newValue) {
            const particleSize = parseFloat(newValue);
            particleSystem.minimumImageSize.x = particleSize;
            particleSystem.minimumImageSize.y = particleSize;
            particleSystem.maximumImageSize.x = particleSize;
            particleSystem.maximumImageSize.y = particleSize;
        });

    knockout
        .getObservable(viewModel, "minimumParticleLife")
        .subscribe(function (newValue) {
            particleSystem.minimumParticleLife = parseFloat(newValue);
        });

    knockout
        .getObservable(viewModel, "maximumParticleLife")
        .subscribe(function (newValue) {
            particleSystem.maximumParticleLife = parseFloat(newValue);
        });

    knockout
        .getObservable(viewModel, "minimumSpeed")
        .subscribe(function (newValue) {
            particleSystem.minimumSpeed = parseFloat(newValue);
        });

    knockout
        .getObservable(viewModel, "maximumSpeed")
        .subscribe(function (newValue) {
            particleSystem.maximumSpeed = parseFloat(newValue);
        });

    knockout
        .getObservable(viewModel, "startScale")
        .subscribe(function (newValue) {
            particleSystem.startScale = parseFloat(newValue);
        });

    knockout
        .getObservable(viewModel, "endScale")
        .subscribe(function (newValue) {
            particleSystem.endScale = parseFloat(newValue);
        });

    const options = [
        {
            text: "Circle Emitter",
            onselect: function () {
                particleSystem.emitter = new CircleEmitter(2.0);
            },
        },
        {
            text: "Sphere Emitter",
            onselect: function () {
                particleSystem.emitter = new SphereEmitter(2.5);
            },
        },
        {
            text: "Cone Emitter",
            onselect: function () {
                particleSystem.emitter = new ConeEmitter(
                    CesiumMath.toRadians(45.0)
                );
            },
        },
        {
            text: "Box Emitter",
            onselect: function () {
                particleSystem.emitter = new BoxEmitter(
                    new Cartesian3(10.0, 10.0, 10.0)
                );
            },
        },
    ];

    Sandcastle.addToolbarMenu(options);


</script>
</body>
</html>
