<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Globe</title>

    <script src="https://cesium.com/downloads/cesiumjs/releases/1.85/Build/CesiumUnminified/Cesium.js"></script>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.85/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
</head>
<body>
<div id="cesiumContainer" class="fullSize"></div>
<div id="loadingOverlay"><h1>Loading...</h1></div>
<script type="text/javascript">
    var viewer = new Cesium.Viewer("cesiumContainer", {
        terrainProvider: Cesium.createWorldTerrain({
            requestVertexNormals: true, //Needed to visualize slope
        }),
    });

    viewer.scene.globe.enableLighting = false;

    var minHeight = -414.0; // approximate dead sea elevation
    var maxHeight = 8777.0; // approximate everest elevation

    function getColorRamp() {
        var ramp = document.createElement("canvas");
        ramp.width = 100;
        ramp.height = 1;
        var ctx = ramp.getContext("2d");

        var elevationRamp = [0.0, 0.045, 0.1, 0.15, 0.37, 0.54, 1.0];
        var values = elevationRamp;

        var grd = ctx.createLinearGradient(0, 0, 100, 0);
        grd.addColorStop(values[0], "#000000"); //black
        grd.addColorStop(values[1], "#2747E0"); //blue
        grd.addColorStop(values[2], "#D33B7D"); //pink
        grd.addColorStop(values[3], "#D33038"); //red
        grd.addColorStop(values[4], "#FF9742"); //orange
        grd.addColorStop(values[5], "#ffd700"); //yellow
        grd.addColorStop(values[6], "#ffffff"); //white

        ctx.fillStyle = grd;
        ctx.fillRect(0, 0, 100, 1);

        return ramp;
    }

    const shader = "uniform sampler2D image;\n" +
        "uniform float minimumHeight;\n" +
        "uniform float maximumHeight;\n" +
        "\n" +
        "czm_material czm_getMaterial(czm_materialInput materialInput)\n" +
        "{\n" +
        "    czm_material material = czm_getDefaultMaterial(materialInput);\n" +
        "    float scaledHeight = clamp((materialInput.height - minimumHeight) / (maximumHeight - minimumHeight), 0.0, 1.0);\n" +
        "    vec4 rampColor = texture2D(image, vec2(scaledHeight, 0.5));\n" +
        "    rampColor = czm_gammaCorrect(rampColor);\n" +
        "    material.diffuse = rampColor.rgb;\n" +
        "    material.alpha = rampColor.a;\n" +
        "    return material;\n" +
        "}";

    const myMaterial = new Cesium.Material({
        fabric: {
            type: "MyMaterial",
            uniforms: {
                image: Cesium.Material.DefaultImageId,
                minimumHeight: 0.0,
                maximumHeight: 10000.0,
            },
            source: shader,
        },
        translucent: false,
    });

    var shadingUniforms = myMaterial.uniforms;

    shadingUniforms.minimumHeight = minHeight;
    shadingUniforms.maximumHeight = maxHeight;
    shadingUniforms.image = getColorRamp();

    viewer.scene.globe.material = myMaterial;

    viewer.camera.setView({
        destination: new Cesium.Cartesian3(
            322100.7492728492,
            5917960.047024654,
            3077602.646977297
        ),
        orientation: {
            heading: 5.988151498702285,
            pitch: -1.5614542839414822,
            roll: 0,
        },
    });

    viewer.clockViewModel.currentTime = Cesium.JulianDate.fromIso8601(
        "2017-09-22T04:00:00Z"
    );
</script>
</body>
</html>
