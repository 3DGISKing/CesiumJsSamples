<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <titlePolyline Clamping</title>

    <link href="https://cesium.com/downloads/cesiumjs/releases/1.87/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.88/Build/CesiumUnminified/Cesium.js"></script>

</head>
<body>
<div id = "cesiumContainer" class="fullSize"> </div>
<div id="loadingOverlay"><h1>Loading...</h1></div>
<script type="text/javascript">
    Cesium.Ion.defaultAccessToken = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiIxMDVmZDZlOS1jNzYxLTQ3MWYtYmNlNi0xMzA4NjA1OTc1NDgiLCJpZCI6OTc4NiwiaWF0IjoxNjE3MTU2MTQ2fQ.vtM1I7acSXgL6riYVHUMz_lWeaCESiUOeYXVM2lft50"

    var viewer = new Cesium.Viewer('cesiumContainer', {
        terrainProvider: Cesium.createWorldTerrain()
    });
    viewer.scene.globe.depthTestAgainstTerrain = true;
    viewer.scene.globe.terrainExaggeration = 1.25;
    viewer.entities.add({
        polyline : {
            positions : Cesium.Cartesian3.fromDegreesArray([
                86.953793, 27.928257,
                86.953793, 27.988257,
                86.896497, 27.988257
            ]),
            clampToGround : true,
            granularity: Cesium.Math.RADIANS_PER_DEGRE * 10,
            width : 5,
            material : new Cesium.PolylineOutlineMaterialProperty({
                color : Cesium.Color.ORANGE,
                outlineWidth : 2,
                outlineColor : Cesium.Color.BLACK
            }),
            depthFailMaterial : new Cesium.PolylineOutlineMaterialProperty({
                color : Cesium.Color.RED,
                outlineWidth : 2,
                outlineColor : Cesium.Color.BLACK
            })
        }
    });

    var target = new Cesium.Cartesian3(300770.50872389384, 5634912.131394585, 2978152.2865545116);
    var offset = new Cesium.Cartesian3(6344.974098678562, -793.3419798081741, 2499.9508860763162);
    viewer.camera.lookAt(target, offset);
    viewer.camera.lookAtTransform(Cesium.Matrix4.IDENTITY);
</script>
</body>
</html>
