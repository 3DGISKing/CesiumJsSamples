<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Use correct character set. -->
    <meta charset="utf-8">
    <!-- Tell IE to use the latest, best version. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>Transparent Underground Model</title>
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.99/Build/CesiumUnminified/Cesium.js"></script>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.99/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
</head>
<body>
<div id="cesiumContainer" class="fullSize"></div>
</div>

<script>
    const {Model, Transforms, Pass} = Cesium;

    const viewer = new Cesium.Viewer("cesiumContainer", {});

    const height = -50;

    const position = Cesium.Cartesian3.fromDegrees(-123.0744619, 44.0503706, height);

    const model = Model.fromGltf({
        modelMatrix: Transforms.eastNorthUpToFixedFrame(position),
        url: "../SampleData/models/CesiumAir/Cesium_Air.glb",
        opaquePass: Pass.OVERLAY
    });

    viewer.scene.primitives.add(model);

    Promise.resolve(model.readyPromise).then((model) => {
        viewer.camera.flyToBoundingSphere(model.boundingSphere);
    });

</script>
</body>
</html>
