<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Use correct character set. -->
        <meta charset="utf-8" />
        <!-- Tell IE to use the latest, best version. -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"
        />
        <title>Camera Frustum</title>
        <script src="https://cesium.com/downloads/cesiumjs/releases/1.129/Build/CesiumUnminified/Cesium.js"></script>

        <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/cesium/1.92.0/Cesium.js"
        integrity="sha512-+HOk10QAUdruLu3zoxQjrvpfuAW3YJ4dWptlsVkc2LTswI9TXZEJExCWJ6XiGkb2OEXPF0qPGE3o7DuocBCXBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script> -->

        <link
            href="https://cesium.com/downloads/cesiumjs/releases/1.129/Build/Cesium/Widgets/widgets.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="../../0-Common/bucket.css" />
        <style>
            #toolbar {
                background: rgba(42, 42, 42, 0.8);
                padding: 4px;
                border-radius: 4px;
            }

            #toolbar input {
                vertical-align: middle;
                padding-top: 2px;
                padding-bottom: 2px;
            }

            #toolbar input[type="text"] {
                width: 80px;
            }
        </style>
    </head>

    <body>
        <div id="cesiumContainer" class="fullSize"></div>
        <div id="toolbar">
            <table>
                <tbody>
                    <tr>
                        <td>Heading</td>
                        <td>
                            <input
                                data-bind="value: heading, valueUpdate: 'input'"
                                max="180"
                                min="-180"
                                step="0.1"
                                type="range"
                            />
                            <input data-bind="value: heading" size="2" type="text" />
                        </td>
                    </tr>

                    <tr>
                        <td>Pitch</td>
                        <td>
                            <input
                                data-bind="value: pitch, valueUpdate: 'input'"
                                max="90"
                                min="-90"
                                step="0.1"
                                type="range"
                            />
                            <input data-bind="value: pitch" size="2" type="text" />
                        </td>
                    </tr>

                    <tr>
                        <td>Roll</td>
                        <td>
                            <input
                                data-bind="value: roll, valueUpdate: 'input'"
                                max="90"
                                min="-90"
                                step="0.1"
                                type="range"
                            />
                            <input data-bind="value: roll" size="2" type="text" />
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <script src="./app.js" type="module"></script>
    </body>
</html>
