<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,minimum-scale=1.0,maximum-scale=1.0" />
        <meta name="author" content="CesiumGIS CoolGIS https://coolgis.org/" />
        <meta name="apple-touch-fullscreen" content="yes" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="x5-fullscreen" content="true" />
        <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />

        <meta name="keywords" content="CoolGIS|CesiumGIS|3DGISKing|cesium|" />
        <meta name="description" content="ZhefengJin 3DGISKing CesiumJS Samples" />

        <link rel="shortcut icon" type="image/x-icon" href="/img/favicon/favicon.ico" />
        <title></title>

        <script type="text/javascript" src="./lib/include-lib.js" libpath="./lib/" include="cesiumjs,sandcastle"></script>
        <style>
            html,
            body,
            #cesiumContainer {
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }
        </style>
    </head>

    <body class="dark">
        <div id="cesiumContainer" class="fullSize"></div>
        <div id="loadingOverlay"><h1>Loading...</h1></div>
        <div id="toolbar">
            <table>
                <tbody>
                    <tr>
                        <td>Longitude</td>
                        <td>
                            <input data-bind="value: longitude" size="15" type="text" />
                        </td>
                    </tr>

                    <tr>
                        <td>Latitude</td>
                        <td>
                            <input data-bind="value: latitude" size="15" type="text" />
                        </td>
                    </tr>

                    <tr>
                        <td>Height</td>
                        <td>
                            <input data-bind="value: height" size="15" type="text" />
                        </td>
                    </tr>

                    <tr>
                        <td>Scale</td>
                        <td>
                            <input data-bind="value: scale, valueUpdate: 'input'" max="5" min="1" step="0.1" type="range" />
                            <input data-bind="value: scale" size="2" type="text" />
                        </td>
                    </tr>

                    <tr>
                        <td>Heading</td>
                        <td>
                            <input data-bind="value: heading, valueUpdate: 'input'" max="180" min="-180" step="0.1" type="range" />
                            <input data-bind="value: heading" size="2" type="text" />
                        </td>
                    </tr>

                    <tr>
                        <td>Pitch</td>
                        <td>
                            <input data-bind="value: pitch, valueUpdate: 'input'" max="180" min="-180" step="0.1" type="range" />
                            <input data-bind="value: pitch" size="2" type="text" />
                        </td>
                    </tr>

                    <tr>
                        <td>Roll</td>
                        <td>
                            <input data-bind="value: roll, valueUpdate: 'input'" max="180" min="-180" step="1" type="range" />
                            <input data-bind="value: roll" size="2" type="text" />
                        </td>
                    </tr>

                    <tr>
                        <td>X</td>
                        <td>
                            <input data-bind="value: x, valueUpdate: 'input'" max="50" min="-50" step="0.1" type="range" />
                            <input data-bind="value: x" size="15" type="text" />
                        </td>
                    </tr>

                    <tr>
                        <td>Y</td>
                        <td>
                            <input data-bind="value: y, valueUpdate: 'input'" max="50" min="-50" step="0.1" type="range" />
                            <input data-bind="value: y" size="15" type="text" />
                        </td>
                    </tr>

                    <tr>
                        <td>Z</td>
                        <td>
                            <input data-bind="value: z, valueUpdate: 'input'" max="50" min="-50" step="0.1" type="range" />
                            <input data-bind="value: z" size="15" type="text" />
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <script src="./code.js"></script>
    </body>
</html>
