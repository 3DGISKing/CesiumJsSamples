<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Use correct character set. -->
    <meta charset="utf-8">
    <!-- Tell IE to use the latest, best version. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>SkyBox</title>
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.85/Build/CesiumUnminified/Cesium.js"></script>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.85/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <link rel="stylesheet" href="../../0-Common/bucket.css">
    <script src="../../0-Common/Sandcastle-header.js"></script>

    <style>
        #toolbar {
            background: rgba(42, 42, 42, 0.8);
            padding: 4px;
            border-radius: 4px;
        }

        #toolbar input {
            vertical-align: middle;
            padding-top: 2px;
            padding-bottom: 2px;
        }
    </style>
</head>
<body>
<div id="cesiumContainer" class="fullSize"></div>
<div id="toolbar"></div>
<script>
    // https://stackoverflow.com/questions/69121206/background-image-not-changed-in-cesium-map

    var viewer = new Cesium.Viewer("cesiumContainer", {

        animation: false,

        timeline: false

    });

    var scene = viewer.scene;
    scene.skyBox = new Cesium.SkyBox({
        sources: {
            positiveX: 'https://threejs.org/examples/textures/cube/Park3Med/px.jpg',
            negativeX: 'https://threejs.org/examples/textures/cube/Park3Med/nx.jpg',
            positiveY: 'https://threejs.org/examples/textures/cube/Park3Med/py.jpg',
            negativeY: 'https://threejs.org/examples/textures/cube/Park3Med/ny.jpg',
            positiveZ: 'https://threejs.org/examples/textures/cube/Park3Med/pz.jpg',
            negativeZ: 'https://threejs.org/examples/textures/cube/Park3Med/nz.jpg',
        }
    });

</script>
</body>
</html>
