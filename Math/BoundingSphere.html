<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Use correct character set. -->
    <meta charset="utf-8">
    <!-- Tell IE to use the latest, best version. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>BoundingSphere</title>
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.87/Build/CesiumUnminified/Cesium.js"></script>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.87/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
</head>
<body>
<div id="cesiumContainer" class="fullSize"></div>
<script>
    const BoundingSphere = Cesium.BoundingSphere;
    const Cartesian3 = Cesium.Cartesian3;
    const Cartographic = Cesium.Cartographic;
    const CesiumMath = Cesium.Math;
    const EllipsoidGeodesic = Cesium.EllipsoidGeodesic;

    const Matrix4 = Cesium.Matrix4;

    const positions = [
        -1024397.350197884,
        -4171437.2947942265,
        4699099.289008114,
        -1025020.3663092059,
        -4173718.815633888,
        4696951.529053701,
        -1023436.0447207354,
        -4174094.4663793426,
        4696963.112941563,
        -1022857.7086767402,
        -4171814.8073715144,
        4699099.538046797,
        -1024397.350197884,
        -4171437.2947942265,
        4699099.289008114,
    ];

    const cartesianArray = Cartesian3.unpackArray(positions);

    const viewer = new Cesium.Viewer("cesiumContainer");
    const scene = viewer.scene;
    scene.globe.depthTestAgainstTerrain = true;
    //scene.globe._surface.tileProvider._debug.wireframe = true;
    scene.screenSpaceCameraController.enableCollisionDetection = false;

    const radius = 100;

    for (let i = 0; i < cartesianArray.length; i++) {
        viewer.entities.add({
            position: cartesianArray[i],
            ellipsoid: {
                radii: new Cesium.Cartesian3(radius, radius, radius),
                material: Cesium.Color.RED
            }
        });
    }

    const boundingSphere = BoundingSphere.fromVertices(
        positions,
        Cartesian3.ZERO,
        3
    );

    viewer.entities.add({
        position: boundingSphere.center,
        ellipsoid: {
            radii: new Cesium.Cartesian3(boundingSphere.radius, boundingSphere.radius, boundingSphere.radius),
            material: Cesium.Color.YELLOW.withAlpha(0.5)
        }
    });

    viewer.flyTo(viewer.entities);
</script>
</body>
</html>
