<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Use correct character set. -->
    <meta charset="utf-8">
    <!-- Tell IE to use the latest, best version. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>Clipping Box of Non Georeferenced Tileset1</title>
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.93/Build/CesiumUnminified/Cesium.js"></script>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.93/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <script src="https://sandcastle.cesium.com/Sandcastle-header.js"></script>
</head>
<body>
<div id="cesiumContainer" class="fullSize"></div>
<div id="toolbar">
</div>

<script>
    const {Cartesian2, Cartesian3, Cesium3DTileset, ClippingPlane, ClippingPlaneCollection, Color, HeadingPitchRange, Matrix4, Transforms, Viewer} = window.Cesium;

    const viewer = new Viewer("cesiumContainer");
    const scene = viewer.scene;

    const tileset = scene.primitives.add(
        new Cesium3DTileset({
            url: "https://s3.us-east-2.wasabisys.com/construkted-assets/aucbzxw01n/tileset.json",
        })
    );

    tileset.readyPromise
        .then(function (tileset) {
            const transformCenter = Matrix4.getTranslation(
                tileset.root.transform,
                new Cartesian3()
            );

            let clippingPlanes;

            if (Cartesian3.equals(transformCenter, Cartesian3.ZERO)) {
                // non georeference

                tileset.modelMatrix = Transforms.eastNorthUpToFixedFrame(Cartesian3.fromDegrees(129.5089, 42.8913));

                const boundingVolume = tileset.root.boundingVolume.boundingVolume;
                const halfAxes = boundingVolume.halfAxes;

                let xAxisHalfLength = halfAxes[0] * halfAxes[0] + halfAxes[1] * halfAxes[1] + halfAxes[2] * halfAxes[2];
                let yAxisHalfLength = halfAxes[3] * halfAxes[3] + halfAxes[4] * halfAxes[4] + halfAxes[5] * halfAxes[5];
                let zAxisHalfLength = halfAxes[6] * halfAxes[6] + halfAxes[7] * halfAxes[7] + halfAxes[8] * halfAxes[8];

                xAxisHalfLength = Math.sqrt(xAxisHalfLength);
                yAxisHalfLength = Math.sqrt(yAxisHalfLength);
                zAxisHalfLength = Math.sqrt(zAxisHalfLength);

                clippingPlanes = new ClippingPlaneCollection({
                    planes: [
                        // up
                        new ClippingPlane(
                            new Cartesian3(0.0, 0.0, -1.0),
                            zAxisHalfLength * 2
                        ),

                        // down clipping plane
                        new ClippingPlane(
                            new Cartesian3(0.0, 0.0, 1.0),
                            0
                        ),
                        // x
                        new ClippingPlane(
                            new Cartesian3(1.0, 0.0, 0.0),
                            xAxisHalfLength
                        ),
                        // x
                        new ClippingPlane(
                            new Cartesian3(-1.0, 0.0, 0.0),
                            xAxisHalfLength
                        ),
                        // y
                        new ClippingPlane(
                            new Cartesian3(0.0, 1.0, 0.0),
                            yAxisHalfLength
                        ),
                        new ClippingPlane(
                            new Cartesian3(0.0, -1.0, 0.0),
                            yAxisHalfLength
                        ),
                    ],
                    edgeWidth: 1.0,
                    unionClippingRegions: true
                });

                tileset.clippingPlanes = clippingPlanes;
            } else {
                throw new Error();
            }

            const planePosition = Matrix4.getTranslation(
                tileset.modelMatrix,
                new Cartesian3()
            );

            for (let i = 0; i < clippingPlanes.length; ++i) {
                const plane = clippingPlanes.get(i);

                viewer.entities.add({
                    position: planePosition,
                    plane: {
                        dimensions: new Cartesian2(
                            100,
                            100
                        ),
                        material: Color.RED.withAlpha(0.4),
                        plane: plane,
                        outline: true,
                        outlineColor: Color.WHITE,
                    },
                });
            }

            viewer.zoomTo(
                tileset,
                new HeadingPitchRange(
                    0.5,
                    -0.2,
                    tileset.boundingSphere.radius * 4.0
                )
            );
        })
        .catch(function (error) {
            console.log(error);
        });

</script>
</body>
</html>
