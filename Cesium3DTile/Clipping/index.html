<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Use correct character set. -->
    <meta charset="utf-8">
    <!-- Tell IE to use the latest, best version. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>Clipping</title>
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.86.1/Build/CesiumUnminified/Cesium.js"></script>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.86.1/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <script src="https://sandcastle.cesium.com/Sandcastle-header.js"></script>
</head>
<body>
<div id="cesiumContainer" class="fullSize"></div>
<div id="toolbar">
</div>

<script>
    // Power Plant design model provided by Bentley Systems
    var viewer = new Cesium.Viewer("cesiumContainer");
    var scene = viewer.scene;

    var clippingPlanes = new Cesium.ClippingPlaneCollection({
        planes: [
            new Cesium.ClippingPlane(
                new Cesium.Cartesian3(0.0, 0.0, -1.0),
                10
            ),
            new Cesium.ClippingPlane(
                new Cesium.Cartesian3(0.0, 0.0, 1.0),
                10
            ),
        ],
        edgeWidth: 1.0,
        unionClippingRegions: true
    });

    var tileset = scene.primitives.add(
        new Cesium.Cesium3DTileset({
            url: Cesium.IonResource.fromAssetId(8564),
            clippingPlanes: clippingPlanes,
        })
    );

    tileset.readyPromise
        .then(function (tileset) {
            var boundingSphere = tileset.boundingSphere;
            var radius = boundingSphere.radius;

            // The clipping plane is initially positioned at the tileset's root transform.
            // Apply an additional matrix to center the clipping plane on the bounding sphere center.
            var transformCenter = Cesium.Matrix4.getTranslation(
                tileset.root.transform,
                new Cesium.Cartesian3()
            );

            var transformCartographic = Cesium.Cartographic.fromCartesian(
                transformCenter
            );

            var boundingSphereCartographic = Cesium.Cartographic.fromCartesian(
                tileset.boundingSphere.center
            );

            var height = boundingSphereCartographic.height - transformCartographic.height;

            // clippingPlanes.modelMatrix = Cesium.Matrix4.fromTranslation(
            //     new Cesium.Cartesian3(0.0, 0.0, height)
            // );

            for (var i = 0; i < clippingPlanes.length; ++i) {
                var plane = clippingPlanes.get(i);
                viewer.entities.add({
                    position: boundingSphere.center,
                    plane: {
                        dimensions: new Cesium.Cartesian2(
                            radius * 2.5,
                            radius * 2.5
                        ),
                        material: Cesium.Color.WHITE.withAlpha(0.1),
                        plane: plane,
                        outline: true,
                        outlineColor: Cesium.Color.WHITE,
                    },
                });
            }

            viewer.zoomTo(
                tileset,
                new Cesium.HeadingPitchRange(
                    0.5,
                    -0.2,
                    tileset.boundingSphere.radius * 4.0
                )
            );
        })
        .otherwise(function (error) {
            console.log(error);
        });

</script>
</body>
</html>
