<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Use correct character set. -->
    <meta charset="utf-8">
    <!-- Tell IE to use the latest, best version. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>Render Clipping Plane</title>
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.86.1/Build/CesiumUnminified/Cesium.js"></script>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.86.1/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <script src="https://sandcastle.cesium.com/Sandcastle-header.js"></script>
</head>
<body>
<div id="cesiumContainer" class="fullSize"></div>
<div id="toolbar">
</div>

<script>
    const Color = Cesium.Color;
    const Cartesian3 = Cesium.Cartesian3;
    const Matrix4 = Cesium.Matrix4;
    const Transforms = Cesium.Transforms;

    const viewer = new Cesium.Viewer("cesiumContainer");
    const scene = viewer.scene;

    const tileset = scene.primitives.add(
        new Cesium.Cesium3DTileset({
            url: "https://s3.us-east-2.wasabisys.com/construkted-assets/dm6fw7znkf/tileset.json",
        })
    );

    let clippingPlanes;

    tileset.readyPromise
        .then(function (tileset) {
            const transformCenter = Cesium.Matrix4.getTranslation(
                tileset.root.transform,
                new Cesium.Cartesian3()
            );

            const position = Cesium.Cartesian3.fromDegrees(129.5089, 42.8913);

            const heading = 49.05844157;

            const hpr = new Cesium.HeadingPitchRoll(Cesium.Math.toRadians(heading), 0, 0);

            const orientation = Cesium.Transforms.headingPitchRollQuaternion(position, hpr);

            if(Cesium.Cartesian3.equals(transformCenter, Cesium.Cartesian3.ZERO)){
                // non georeference

                // tileset.modelMatrix = Cesium.Transforms.eastNorthUpToFixedFrame(position);

                tileset.modelMatrix = Transforms.headingPitchRollToFixedFrame(position, hpr);

                const boundingVolume = tileset.root.boundingVolume.boundingVolume;
                const halfAxes = boundingVolume.halfAxes;

                let xAxisHalfLength = halfAxes[0] * halfAxes[0] + halfAxes[1] * halfAxes[1] + halfAxes[2] * halfAxes[2];
                let yAxisHalfLength = halfAxes[3] * halfAxes[3] + halfAxes[4] * halfAxes[4] + halfAxes[5] * halfAxes[5];
                let zAxisHalfLength = halfAxes[6] * halfAxes[6] + halfAxes[7] * halfAxes[7] + halfAxes[8] * halfAxes[8];

                xAxisHalfLength = Math.sqrt(xAxisHalfLength);
                yAxisHalfLength = Math.sqrt(yAxisHalfLength);
                zAxisHalfLength = Math.sqrt(zAxisHalfLength);

                clippingPlanes = new Cesium.ClippingPlaneCollection({
                    planes: [
                        // x
                        new Cesium.ClippingPlane(
                            new Cesium.Cartesian3(1.0, 0.0, 0.0),
                            xAxisHalfLength
                        ),
                        // x
                        new Cesium.ClippingPlane(
                            new Cesium.Cartesian3(-1.0, 0.0, 0.0),
                            xAxisHalfLength
                        ),
                        // y
                        new Cesium.ClippingPlane(
                            new Cesium.Cartesian3(0.0, 1.0, 0.0),
                            yAxisHalfLength
                        ),
                        //y
                        new Cesium.ClippingPlane(
                            new Cesium.Cartesian3(0.0, -1.0, 0.0),
                            yAxisHalfLength
                        ),
                        // up
                        new Cesium.ClippingPlane(
                            new Cesium.Cartesian3(0.0, 0.0, -1.0),
                            zAxisHalfLength * 2
                        ),

                        // down clipping plane
                        new Cesium.ClippingPlane(
                            new Cesium.Cartesian3(0.0, 0.0, 1.0),
                            0
                        ),
                    ],
                    edgeWidth: 1.0,
                    unionClippingRegions: true
                });

                tileset.clippingPlanes = clippingPlanes;
            }else {
                throw new Error();
            }

            const planePosition =  Cesium.Matrix4.getTranslation(
                tileset.modelMatrix,
                new Cesium.Cartesian3()
            );

            for (let i = 0; i < clippingPlanes.length; ++i) {
                const plane = clippingPlanes.get(i);

                let color;

                if(i === 0){
                    color = Color.RED;
                }
                else if( i === 1 ){
                    color = Color.YELLOW;
                }
                else if( i === 2 ){
                    color = Color.WHITE;
                }
                else if( i === 3 ){
                    color = Color.BLACK;
                }
                else if( i === 4 ){
                    color = Color.BLUE;
                }
                else if( i === 5 ){
                    color = Color.GREEN;
                }

                viewer.entities.add({
                    position: planePosition,
                    orientation: orientation,
                    plane: {
                        dimensions: new Cesium.Cartesian2(
                           100,
                           100
                        ),
                        material: color.withAlpha(0.4),
                        plane: plane,
                        outline: true,
                        outlineColor: Color.WHITE,
                    },
                });
            }

            viewer.zoomTo(
                tileset,
                new Cesium.HeadingPitchRange(
                    0.5,
                    -0.2,
                    tileset.boundingSphere.radius * 4.0
                )
            );
        })
        .otherwise(function (error) {
            console.log(error);
        });

</script>
</body>
</html>
