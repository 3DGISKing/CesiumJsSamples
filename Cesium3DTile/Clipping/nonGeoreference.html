<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Use correct character set. -->
    <meta charset="utf-8">
    <!-- Tell IE to use the latest, best version. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>Clipping</title>
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.83/Build/CesiumUnminified/Cesium.js"></script>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.83/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <script src="https://sandcastle.cesium.com/Sandcastle-header.js"></script>
</head>
<body>
<div id="cesiumContainer" class="fullSize"></div>
<div id="toolbar">
</div>

<script>
    // Power Plant design model provided by Bentley Systems
    var viewer = new Cesium.Viewer("cesiumContainer");
    var scene = viewer.scene;

    var tileset = scene.primitives.add(
        new Cesium.Cesium3DTileset({
            url: "https://s3.us-east-2.wasabisys.com/construkted-assets/aucbzxw01n/tileset.json",
        })
    );

    tileset.readyPromise
        .then(function (tileset) {
            var transformCenter = Cesium.Matrix4.getTranslation(
                tileset.root.transform,
                new Cesium.Cartesian3()
            );

            if(Cesium.Cartesian3.equals(transformCenter, Cesium.Cartesian3.ZERO)){
                // non georeference

                tileset.modelMatrix = Cesium.Transforms.eastNorthUpToFixedFrame(Cesium.Cartesian3.fromDegrees(129.5089, 42.8913));

                const boundingVolume = tileset.root.boundingVolume.boundingVolume;
                const zAxisHalfLength = boundingVolume.halfAxes[8];

                var clippingPlanes = new Cesium.ClippingPlaneCollection({
                    planes: [
                        // up
                        new Cesium.ClippingPlane(
                            new Cesium.Cartesian3(0.0, 0.0, -1.0),
                            zAxisHalfLength * 2
                        ),
                        // down clipping plane
                        new Cesium.ClippingPlane(
                            new Cesium.Cartesian3(0.0, 0.0, 1.0),
                            0
                        ),
                    ],
                    edgeWidth: 1.0,
                    unionClippingRegions: true
                });

                tileset.clippingPlanes = clippingPlanes;
            }else {
                throw new Error();
            }

            const planePosition =  Cesium.Matrix4.getTranslation(
                tileset.modelMatrix,
                new Cesium.Cartesian3()
            );

            for (var i = 0; i < clippingPlanes.length; ++i) {
                var plane = clippingPlanes.get(i);

                viewer.entities.add({
                    position: planePosition,
                    plane: {
                        dimensions: new Cesium.Cartesian2(
                           100,
                           100
                        ),
                        material: Cesium.Color.RED.withAlpha(0.4),
                        plane: plane,
                        outline: true,
                        outlineColor: Cesium.Color.WHITE,
                    },
                });
            }

            viewer.zoomTo(
                tileset,
                new Cesium.HeadingPitchRange(
                    0.5,
                    -0.2,
                    tileset.boundingSphere.radius * 4.0
                )
            );
        })
        .otherwise(function (error) {
            console.log(error);
        });

</script>
</body>
</html>
