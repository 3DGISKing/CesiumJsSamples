<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Use correct character set. -->
    <meta charset="utf-8">
    <!-- Tell IE to use the latest, best version. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>Google Satellite</title>
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.129/Build/CesiumUnminified/Cesium.js"></script>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.129/Build/Cesium/Widgets/widgets.css"
        rel="stylesheet" />

</head>

<body>
    <div id="cesiumContainer" class="fullSize"></div>

    </div>
    <div id="toolbar">
        <script type="module">
            const {
                UrlTemplateImageryProvider,
                Viewer
            } = window.Cesium;

            const tms = new UrlTemplateImageryProvider({
                url: "http://mt0.google.com/vt/lyrs=s&hl=en&x={x}&y={y}&z={z}",

                credit: new Cesium.Credit("Google Maps", "https://google.com/maps", true), // Mandatory attribution

            });

            const viewer = new Viewer("cesiumContainer", {
                imageProvider: tms
            });

            viewer.imageryLayers.removeAll();

            viewer.imageryLayers.addImageryProvider(tms);

        </script>
</body>

</html>
